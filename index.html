<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DigiRelik – Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0a0a0a;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      margin: 0; padding: 20px;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    section#projet {
      max-width: 1000px;
      margin: 0 auto 40px auto;
      padding: 10px;
      border: 1px solid #00ffff;
      border-radius: 12px;
      background: #111;
    }
    section#projet h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
    }
    @media (max-width: 700px) {
      iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DigiRelik</h1>
    <p>Bienvenue dans l’univers Hexekta, projet NFT cybernétique et mystique.</p>
  </header>

  <section id="projet">
    <h2>Projet Hexekta</h2>
    <iframe
      src="hexekta.html"
      title="Galerie Hexekta"
      loading="lazy"
      sandbox="allow-scripts allow-same-origin allow-popups"
    ></iframe>
  </section>

  <footer>
    <p>&copy; 2025 DigiRelik – Tous droits réservés</p>
  </footer>
</body>
</html>
