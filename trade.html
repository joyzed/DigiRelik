<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trade – DigiRelik</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="option.css" />
  <style>
    body {
      background-color: #000;
      color: #ccc;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      color: #00ffff;
    }
    nav a {
      margin: 0 10px;
      color: #00ffff;
      text-decoration: none;
    }
    nav a.active {
      font-weight: bold;
    }
    main {
      max-width: 860px;
      margin: 1rem auto;
      padding: 1.5rem;
      background-color: rgba(0, 255, 255, 0.02);
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #00ffff;
      margin-bottom: 1rem;
    }
    .rate-block {
      display: flex;
      justify-content: space-between;
      background-color: rgba(0, 255, 255, 0.05);
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid rgba(0, 255, 255, 0.1);
      font-weight: bold;
    }
    .label {
      color: #00ffff;
    }
    .value {
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>DigiRelik – Cours du marché</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="hexekta.html">Projet</a>
      <a href="drk.html">DRK</a>
      <a href="mint.html">Mint</a>
      <a href="trade.html" class="active">Trade</a>
    </nav>
  </header>

  <main>
    <h2>Cours en temps réel</h2>
    <div id="rates">
      <div class="rate-block"><span class="label">USD / EUR :</span> <span class="value" id="usd-eur">Chargement...</span></div>
      <div class="rate-block"><span class="label">1 XEC → USD :</span> <span class="value" id="xec-usd">Chargement...</span></div>
      <div class="rate-block"><span class="label">1 DGB → USD :</span> <span class="value" id="dgb-usd">Chargement...</span></div>
    </div>
  </main>

  <footer>
    &copy; 2025 DigiRelik – Tous droits réservés
  </footer>

  <script>
    async function fetchRates() {
      try {
        // Taux USD -> EUR (ex: exchangerate-api.com)
        const usdEurResp = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=EUR');
        const usdEurData = await usdEurResp.json();
        const usdEur = usdEurData.rates.EUR.toFixed(4);
        document.getElementById('usd-eur').textContent = usdEur;

        // Prix XEC en USD (coingecko)
        const xecResp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ecash&vs_currencies=usd');
        const xecData = await xecResp.json();
        const xecUsd = xecData.ecash.usd.toFixed(6);
        document.getElementById('xec-usd').textContent = xecUsd;

        // Prix DGB en USD (coingecko)
        const dgbResp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=digibyte&vs_currencies=usd');
        const dgbData = await dgbResp.json();
        const dgbUsd = dgbData.digibyte.usd.toFixed(6);
        document.getElementById('dgb-usd').textContent = dgbUsd;

      } catch (error) {
        console.error('Erreur chargement cours:', error);
        document.getElementById('usd-eur').textContent = 'Erreur';
        document.getElementById('xec-usd').textContent = 'Erreur';
        document.getElementById('dgb-usd').textContent = 'Erreur';
      }
    }

    // Chargement initial
    fetchRates();
    // Actualisation toutes les 60 secondes
    setInterval(fetchRates, 60000);
  </script>
</body>
</html>
